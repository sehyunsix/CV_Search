services:

  crawl:
    image: sehyunsix/crawl-server:latest
    container_name: crawl-app
    ports:
      - "8000:8000"         # HTTP
    depends_on:
      - rabbitmq
      - redis
    env_file:
      - .deploy.env
    working_dir: /app/crawl-ts
    command: ["npx", "ts-node", "src/index.ts"]
    networks:
      - crawl-network

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    env_file:
      - .deploy.env
    volumes:
      - redis_data:/data
    networks:
      - crawl-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"       # AMQP
      - "15672:15672"     # Management UI
    env_file:
      - .deploy.env
    volumes:
      # RabbitMQ 데이터 영구 저장을 위한 볼륨 마운트 (추가 보안)
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - crawl-network

networks:
  crawl-network:
    driver: bridge

volumes:
  redis_data:
  rabbitmq_data:
